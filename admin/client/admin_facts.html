<template name="adminFacts">
	{{#if currentUser.admin}}
		<div id="admin_container">
			{{> admin_menu}}

			<div>
				{{> serverFacts}}
			</div>

			<br>
			If observe-drivers-polling is zero or not rendered at all, then all of your observeChanges calls are using OplogObserveDriver! <a href="https://github.com/meteor/meteor/wiki/Oplog-Observe-Driver#how-to-tell-if-your-queries-are-using-oplogobservedriver">https://github.com/meteor/meteor/wiki/Oplog-Observe-Driver#how-to-tell-if-your-queries-are-using-oplogobservedriver</a>
		</div>
	{{/if}}
</template>
