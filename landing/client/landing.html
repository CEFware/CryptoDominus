<template name="landing">
<div id="landing">

	<div id="landingContentTop">
		<div id="landingDominus">Dominus</div>
		<div class="landingLargeText" style="text-align:center;">
			A free <a href="https://github.com/dan335/dominus">open source</a> multiplayer strategy game.
		</div>
	</div>

	<div id="landingContent">
		<div class="landingPad">
			<div class="landingLargeText">
				Grow in power by conquering castles. &nbsp; Make everyone in the game your vassal to become the Dominus.
			</div>
			<br>
			Game {{s.game_number}} started {{date_from_now s.game_start_date}}.
		</div>
	</div>

	<div id="landingForm">
		<div class="landingPad">
			{{> UI.dynamic template=form}}
		</div>
	</div>

	<img src="/landing/mapBg.jpg" id="landingBg" alt="">

</div>
</template>


<template name="landingCreateAccount">
	{{> aSocialError}}
	{{> aGoogleButton}}
	{{> aFacebookButton}}

	<br>
	<div class="divider">
		<hr class="left">or<hr class="right"><div class="after"></div>
	</div>
	<br>

	<div class="loginTitle">Create an an account to start playing.</div>
	<br>

	{{> aCreateAccount}}
	<br>
	<div class="loginLink"><a href="" id="landingSigninLink">Sign In</a></div>
</template>


<template name="landingSignin">
	{{> aSocialError}}
	{{> aGoogleButton}}
	{{> aFacebookButton}}

	<br>
	<div class="divider">
		<hr class="left">or<hr class="right"><div class="after"></div>
	</div>
	<br>

	<div class="loginTitle">Sign In</div>
	<br>
	{{> aSignin}}
	<br>
	<div class="loginLink"><a href="" id="landingCreateAccountLink">Create Account</a></div>
	<div class="loginLink"><a href="" id="landingForgotPasswordLink">Forgot Password</a></div>
</template>


<template name="landingForgotPassword">
	<div class="loginTitle">Reset Password</div>
	<br>
	{{> aForgotPassword}}
	<br>
	<div class="loginLink"><a href="" id="landingCreateAccountLink">Create Account</a></div>
	<div class="loginLink"><a href="" id="landingSigninLink">Sign In</a></div>
</template>
