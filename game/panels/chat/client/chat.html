<template name="chat">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="badge">{{#if is_new_chat}}!{{/if}}</span>
			<a data-toggle="collapse" data-parent="#accordion_chat" href="#chat_{{_id}}">
				{{name}}
			</a>
			{{numMembers}} members
			{{#if can_leave}}
				&nbsp;
				<button type="button" class="btn btn-xs btn-primary leave_chatroom_button"><i class="fa fa-times"></i></button>
			{{/if}}
		</div>

		<div id="chat_{{_id}}" class="panel-collapse collapse">
			<div class="panel-body chat_body">

				<div class="input-group">
					<input type="text" class="form-control chat_input" placeholder="say something">
					<span class="input-group-btn">
						<button class="btn btn-primary chat_send_button" type="button">Send</button>
					</span>
				</div><!-- /input-group -->

				<br>

				<div class="chats_container">
					{{#each chats}}
						<div class="chat_line">
							<a href="" class="username_click_link">{{username}}</a> : <span data-toggle="tooltip" data-placement="right" title="{{date_calendar created_at}}">{{autolink text}}</span>
						</div>
					{{else}}
						<div>
							No chats yet.  Say something.
						</div>
					{{/each}}
				</div>

			</div>
		</div>
	</div>
</template>
