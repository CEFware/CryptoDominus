<template name="rankings_panel">
	<div id="rankings_panel">
		<div class="panel_title"><i class="fa fa-trophy fa-lg"></i> &nbsp;Rankings</div>

		<div class="panel panel-default">
			<div class="panel-body" style="text-align: center;">
				{{#if dominus}}
					{{#with dominus}}
						{{username}} is the Dominus {{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
					{{/with}}
				{{else}}
					Nobody is the Dominus.
				{{/if}}
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Top 15 Players by Vassals<br><small class="light_text">People below you in the tree.</small></div>
			<table class="table table-condensed table-striped rank_start">
				<tbody>
					{{#each top10_allies}}
						<tr>
							<td class="rank_username">
								{{#if is_me}}
									<strong>{{username}}</strong>
								{{else}}
									{{username}}
								{{/if}}
							</td>
							<td class="rank_numbers">
								{{num_allies_below}}
							</td>
							<td class="rank_buttons">
								{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 Players by Networth</div>
			<table class="table table-condensed table-striped rank_start">
				<tbody>
					{{#each top10_networth}}
						<tr>
							<td class="rank_username">
								{{#if is_me}}
									<strong>{{username}}</strong>
								{{else}}
									{{username}}
								{{/if}}
							</td>
							<td class="rank_numbers">
								{{round networth}}
							</td>
							<td class="rank_buttons">
								{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 Players by Income</div>
			<table class="table table-condensed table-striped rank_start">
				<tbody>
					{{#each top10_income}}
						<tr>
							<td class="rank_username">
								{{#if is_me}}
									<strong>{{username}}</strong>
								{{else}}
									{{username}}
								{{/if}}
							</td>
							<td class="rank_numbers">
								{{round income}}
							</td>
							<td class="rank_buttons">
								{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 Players by Lost Soldiers</div>
			<table class="table table-condensed table-striped rank_start">
				<tbody>
					{{#each top10_losses}}
						<tr>
							<td class="rank_username">
								{{#if is_me}}
									<strong>{{username}}</strong>
								{{else}}
									{{username}}
								{{/if}}
							</td>
							<td class="rank_numbers">
								{{round losses_worth}}
							</td>
							<td class="rank_buttons">
								{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 Villages<br><small class="light_text">By worth of resources collected in gold.</small></div>
			<table class="table table-condensed table-striped rank_start">
				<tbody>
					{{#each top10_villages}}
						<tr>
							<td class="rank_username">
								<a href="" class="gotoUserButton" data-x="{{castle_x}}" data-y="{{castle_y}}" data-castle_id="{{castle_id}}">
									{{#if is_me}}
										<strong>{{username}}</strong>
									{{else}}
										{{username}}
									{{/if}}
								</a>
								: {{name}}
							</td>
							<td class="rank_numbers">
								{{round income.worth}}
							</td>
							<td class="rank_buttons">
								{{> center_on_button x=x y=y selected_type='village' selected_id=_id}}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		
	</div>
</template>
