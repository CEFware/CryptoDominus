<template name="stats_panel">
	<div id="stats_panel">
		<div class="panel_title"><i class="fa fa-bar-chart-o fa-lg"></i> &nbsp;Graphs</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Income
			</div>
			<div id="income_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Income
			</div>
			<div id="incomeGraph" class="dailystatsGraph"></div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				Income From Your Vassals
			</div>
			<div id="vassal_income_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Networth
			</div>
			<div id="networth_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Number of Vassals
			</div>
			<div id="num_allies_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Players
			</div>
			<div id="users_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

	</div>
</template>
