<template name="not_battle_results">
	<div>
		<h4>Battle at <a href="" class="not_goto_hex">hex {{vars.d.x}}, {{vars.d.y}}</a>.</h4>
		<br>

		<h4>Attackers</h4>
		<a href="" class="not_goto_attacker">{{vars.a.username}}'s</a> {{vars.a.type}} {{vars.a.name}}<br>
		<ul>
			{{#if greater_than_zero vars.a.footmen}}
				<li>
					Footmen: {{vars.a.footmen}} &nbsp;
					<span class="light_text">Power: {{round vars.a.base_power.footmen}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.a.archers}}
				<li>
					Archers: {{vars.a.archers}} &nbsp;
					<span class="light_text">Power: {{round vars.a.base_power.archers}} &nbsp; Bonus: {{round vars.a.bonus.archers}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.a.pikemen}}
				<li>
					Pikemen: {{vars.a.pikemen}} &nbsp;
					<span class="light_text">Power: {{round vars.a.base_power.pikemen}} &nbsp; Bonus: {{round vars.a.bonus.pikemen}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.a.cavalry}}
				<li>
					Cavalry: {{vars.a.cavalry}} &nbsp;
					<span class="light_text">Power: {{round vars.a.base_power.cavalry}} &nbsp; Bonus: {{round vars.a.bonus.cavalry}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.a.catapults}}
				<li>
					Catapults: {{vars.a.catapults}} &nbsp;
					<span class="light_text">Power: {{round vars.a.base_power.catapults}} &nbsp; Bonus: {{round vars.a.bonus.catapults}}</span>
				</li>
			{{/if}}
			<li><span class="light_text">Base Power: {{round vars.a.base_power.total}}</span></li>
			<li><span class="light_text">Final Power: {{round vars.a.power}}</span></li>
		</ul>
		<br>

		<h4>Defenders</h4>
		<a href="" class="not_goto_defender">{{vars.d.username}}'s</a> {{vars.d.type}} {{vars.d.name}}<br>
		<ul>
			{{#if greater_than_zero vars.d.footmen}}
				<li>
					Footmen: {{vars.d.footmen}} &nbsp;
					<span class="light_text">Power: {{round vars.d.base_power.footmen}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.d.archers}}
				<li>
					Archers: {{vars.d.archers}} &nbsp;
					<span class="light_text">Power: {{round vars.d.base_power.archers}} &nbsp; Bonus: {{round vars.d.bonus.archers}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.d.pikemen}}
				<li>
					Pikemen: {{vars.d.pikemen}} &nbsp;
					<span class="light_text">Power: {{round vars.d.base_power.pikemen}} &nbsp; Bonus: {{round vars.d.bonus.pikemen}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.d.cavalry}}
				<li>
					Cavalry: {{vars.d.cavalry}} &nbsp;
					<span class="light_text">Power: {{round vars.d.base_power.cavalry}} &nbsp; Bonus: {{round vars.d.bonus.cavalry}}</span>
				</li>
			{{/if}}
			{{#if greater_than_zero vars.d.catapults}}
				<li>
					Catapults: {{vars.d.catapults}} &nbsp;
					<span class="light_text">Power: {{round vars.d.base_power.catapults}}</span>
				</li>
			{{/if}}
			<li><span class="light_text">Base Power: {{round vars.d.base_power.total}}</span></li>
			<li><span class="light_text">Final Power: {{round vars.d.power}}</span></li>
		</ul>
		<br>

		<h4>{{results}}</h4>
		{{#if is_village_destroyed}}
			Village destroyed.<br>
		{{/if}}
		<br>

		{{#unless no_survivors}}
			<h4>Survivors</h4>
			{{#if attacker_wins}}
				{{vars.a.username}}'s {{vars.a.type}} {{vars.a.name}}
			{{/if}}
			{{#if defender_wins}}
				{{vars.d.username}}'s {{vars.d.type}} {{vars.d.name}}
			{{/if}}
			<ul>
				{{#if attacker_wins}}
					{{#if greater_than_zero vars.a.survivors.footmen}}<li>Footmen: {{vars.a.survivors.footmen}}</li>{{/if}}
					{{#if greater_than_zero vars.a.survivors.archers}}<li>Archers: {{vars.a.survivors.archers}}</li>{{/if}}
					{{#if greater_than_zero vars.a.survivors.pikemen}}<li>Pikemen: {{vars.a.survivors.pikemen}}</li>{{/if}}
					{{#if greater_than_zero vars.a.survivors.cavalry}}<li>Cavalry: {{vars.a.survivors.cavalry}}</li>{{/if}}
					{{#if greater_than_zero vars.a.survivors.catapults}}<li>Catapults: {{vars.a.survivors.catapults}}</li>{{/if}}
				{{/if}}

				{{#if defender_wins}}
					{{#if greater_than_zero vars.d.survivors.footmen}}<li>Footmen: {{vars.d.survivors.footmen}}</li>{{/if}}
					{{#if greater_than_zero vars.d.survivors.archers}}<li>Archers: {{vars.d.survivors.archers}}</li>{{/if}}
					{{#if greater_than_zero vars.d.survivors.pikemen}}<li>Pikemen: {{vars.d.survivors.pikemen}}</li>{{/if}}
					{{#if greater_than_zero vars.d.survivors.cavalry}}<li>Cavalry: {{vars.d.survivors.cavalry}}</li>{{/if}}
					{{#if greater_than_zero vars.d.survivors.catapults}}<li>Catapults: {{vars.d.survivors.catapults}}</li>{{/if}}
				{{/if}}
			</ul>
		{{/unless}}

	</div>
</template>
