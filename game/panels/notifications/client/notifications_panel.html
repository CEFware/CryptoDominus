<template name="notifications_panel">
	<div id="notifications_panel">
		<div class="panel_title"><i class="fa fa-bullhorn fa-lg"></i> &nbsp;Notifications</div>

		<div class="panel panel-default">
			<div class="panel-body" style="text-align: center;">
				Game End Date: 
				{{#if is_game_end_set}}
					{{date_from_now game_end_date}} on {{date_calendar game_end_date}}
				{{else}}
					Not Yet Set
				{{/if}}
				<div class="light_text" style="font-size:80%;">{{time_til_game_end_when_new_dominus}} is added when someone new becomes the Dominus.</div>
			</div>
		</div>

		<div class="pad_group">
			<ul class="nav nav-tabs nav-justified" role="tablist">
				<li class="{{mine_active}}"><a href="" id="show_mine_tab">My Notifications</a></li>
				<li class="{{global_active}}"><a href="" id="show_global_tab">Global</a></li>
				<li class="{{battls_active}}"><a href="" id="show_battles_tab">Battles</a></li>
			</ul>
		</div>

		{{> UI.dynamic template=notifications_type}}

	</div>
</template>
