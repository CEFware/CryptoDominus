<template name="notifications_mine">
	<div class="pad_group" style="margin-top:8px;">
		<button type="button" class="btn btn-primary btn-block" id="clear_all_notifications_button">Mark All Notifications as Read</button>
	</div>

	<div class="panel-group" id="notifications">
		{{#each notification_titles_mine}}
			<div class="panel panel-default">
				
				<div class="panel-heading notifications_title">
					<table style="width:100%;">
						<tr>
							<td style="width:34px;">
								<i class="fa {{icon_name}} fa-2x"></i>
							</td>
							<td>
								<a href="" data-id="{{_id}}" class="read_notification_button">
									{{title}}
								</a>
								<br>
								<small class="light_text">{{date_calendar created_at}}</small>
							</td>
							{{#unless read}}
								<td style="text-align:right;">
									<i class="fa fa-exclamation-circle fa-2x"></i>
								</td>
							{{/unless}}
						</tr>
					</table>
				</div>

				{{#if show_notification}}
					<div id="notifications-{{_id}}">
						<div class="panel-body">
							{{> Template.dynamic template=notification_type data=notification_data}}
						</div>
					</div>
				{{/if}}
			</div>
		{{else}}
			<div class="panel panel-default">
				<div class="panel-body">
					No notifications yet.
				</div>
			</div>
		{{/each}}
	</div>
</template>
