<template name="tree_panel_user">

	<a href="" class="username">{{username}}</a>
	<span class="field"><span class="light_text">net:</span> {{round networth}}</span>
	<span class="field"><span class="light_text">inc:</span> {{round income}}</span>
</div>
</template>
