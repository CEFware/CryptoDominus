<template name="lp_villages">
	<table class="table table-condensed">
		<tbody>
			{{#each villages}}
				<tr>
					<td class="summary_hover">
						{{name}}
					</td>
					<td style="text-align: right;">
						<span class="light_text">{{unit_count}}</span>
						&nbsp;
						{{> center_on_button x=x y=y selected_type='village' selected_id=_id}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
